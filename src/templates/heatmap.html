<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 16px;
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #heatmap {
      border-radius: 6px;
      padding: 16px;
    }
  </style>
  <script src="https://unpkg.com/cal-heatmap@4.2.4/dist/cal-heatmap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/cal-heatmap@4.2.4/dist/cal-heatmap.css" />
</head>

<body>
  <div id="heatmap"></div>
  <script>
    window.renderHeatmap = async function (data, year, theme) {
      // テーマに応じてスタイルを設定
      const heatmap = document.getElementById('heatmap');
      heatmap.style.backgroundColor = theme.background;

      // スタイルシートを追加
      const style = document.createElement('style');
      style.textContent = `
        .ch-container text {
          fill: ${theme.text} !important;
        }
        .ch-domain-text {
          font-size: 10px;
        }
        .ch-subdomain-text {
          font-size: 8px;
        }
      `;
      document.head.appendChild(style);

      // データを配列形式に変換
      const dataArray = Object.entries(data).map(([dateStr, count]) => {
        const date = new Date(dateStr);
        date.setHours(0, 0, 0, 0);
        return {
          date: date.getTime(),
          value: 10 * (count.acCount > 0 ? count.acCount : -count.nonAcCount),
        };
      });

      // cal-heatmapのインスタンスを作成
      const cal = new CalHeatmap();

      // ヒートマップを描画
      await cal.paint({
        itemSelector: '#heatmap',
        date: {
          start: new Date(year, 1, 1),
          min: new Date(year, 1, 1),
          max: new Date(year + 1, 1, 1),
          timezone: '+09:00', // JST
        },
        range: 12,
        domain: {
          type: 'month',
          gutter: 2,
          label: {
            text: 'MMM',
            textAlign: 'start',
            position: 'top',
          },
          sort: 'asc',
        },
        subDomain: {
          type: 'ghDay',
          width: 10,
          height: 10,
          gutter: theme.options.cellGap,
          radius: theme.options.cellRadius,
        },
        scale: {
          color: {
            type: 'threshold',
            range: theme.levels,
            domain: [-95, -65, -25, -5, 5, 25, 65, 95],
          },
        },
        data: {
          source: dataArray,
          x: 'date',
          y: 'value',
          defaultValue: 0,
        },
        verticalOrientation: false,
        continuous: true,
      });
    };
  </script>
</body>

</html>
